<!-- Heart SVG -->
<svg version="1.1" width="50%" height="50%" xmlns="http://www.w3.org/2000/svg" viewbox="0 0 100 100">
	<defs>
		<!--Here ObjectBoundingBox is basically means each unit of width/height/x/y are equal
		            to the called shaped width/height/x/y. here the called shape is #calledRect below.
		            so,  0.1 of 100 is 10. therefore each #patternRect will be of 10units.
		            HERE TRYING TO CLONE SIMILAR BEHAVIOUR AS userSpaceOnUse attribute by objectBoundingBox.
		          -->
		<pattern id="grid-2" patternunits="objectBoundingBox" width="0.1" height="0.1" x="0" y="0">
			<rect width="10" height="10" stroke="black" fill="none" id="patternRect"></rect>
		</pattern>
	</defs>
	<rect width="100%" height="100%" fill="url('#grid-2')" id="calledRect"></rect>
	<defs>
		<clipPath
			id="myClip">
			<!--
			            Everything outside the circle will be
			            clipped and therefore invisible.
			          -->
			<circle cx="50" cy="45" r="35"/>
		</clipPath>

		<!-- The original black heart, for reference -->
		<path id="heart" d="M10,30 A20,20,0,0,1,50,30 A20,20,0,0,1,90,30 Q90,60,50,90 Q10,60,10,30 Z" fill="red"/>
	</defs>

	<!--
	          Only the portion of the red heart
	          inside the clip circle is visible.
	        -->
	<use clip-path="url(#myClip)" href="#heart"/>
</svg>
